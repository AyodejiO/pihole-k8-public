apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pihole
    role: primary
  name: pihole-rw
  namespace: pihole
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
        role: primary
    spec:
      dnsPolicy: Default
      restartPolicy: Always
      volumes:
        - name: pihole-config
          persistentVolumeClaim:
            claimName: pihole-pvc-pihole
        - name: pihole-dnsmasq
          persistentVolumeClaim:
            claimName: pihole-pvc-dnsmasq
        - name: pihole-custom-list
          configMap:
            name: pihole-custom-list
        - name: pihole-adlists-list
          configMap:
            name: pihole-adlists-list
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                - key: pihole-role
                  operator: In
                  values:
                  - primary
      containers:
        - name: cloudflared
          image: visibilityspots/cloudflared
          env:
            - name: PORT
              value: "5053"
          resources:
            requests:
              memory: "50Mi"
              cpu: "250m"
            limits:
              memory: "100Mi"
              cpu: "500m"
        - name: pihole
          image: pihole/pihole:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "50Mi"
              cpu: "250m"
            limits:
              memory: "100Mi"
              cpu: "500m"
          env:
            - name: TZ
              value: Europe/London
            - name: WEBPASSWORD
              value: nojunk
            - name: PIHOLE_DNS_
              value: 127.0.0.1#5053
            - name: DNSMASQ_LISTENING
              value: all
            - name: FTLCONF_CHECK_DISK
              value: "0"
            - name: WEBTHEME
              value: lcars
            - name: REV_SERVER
              value: "true"
            - name: REV_SERVER_DOMAIN
              value: "kintbury"
            - name: REV_SERVER_TARGET
              value: "10.152.183.196"
            - name: REV_SERVER_CIDR
              value: "10.0.0.0/24"
          ports:
            - containerPort: 53
              name: pihole-dns-tcp
              protocol: TCP
            - containerPort: 53
              name: pihole-dns-udp
              protocol: UDP
            - containerPort: 80
              name: http
              protocol: TCP
            - containerPort: 443
              name: https
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/pihole
              name: pihole-config
            - mountPath: /etc/pihole/custom.list
              name: pihole-custom-list
              subPath: custom.list
            - mountPath: /etc/pihole/adlists.list
              name: pihole-adlists-list
              subPath: adlists.list
            - mountPath: /etc/dnsmasq.d
              name: pihole-dnsmasq
          livenessProbe:
            exec:
              command:
              - dig
              - "@127.0.0.1"
              - google.com
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
              - dig
              - "@127.0.0.1"
              - google.com
            initialDelaySeconds: 30
            periodSeconds: 10
